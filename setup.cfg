[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=automation_bot
    --cov-report=term-missing
    --cov-report=html

[coverage:run]
source = src/automation_bot
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
