name: Frontend - Linting and Testing

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci
      working-directory: ./frontend

    - name: Run Lint
      run: npm run lint
      working-directory: ./frontend

    - name: Run Tests
      run: npm test
      working-directory: ./frontend